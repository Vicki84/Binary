<!DOCTYPE html>
<html>
    <body>
        <input type = "text" name = "deci" id = "deci" size = "10" maxlength = "10" />
        <input type="button" value="beregn" onclick="BeregnDeciTilBIn()" />
            <br><br>
        <div id = "result"></div>



        <script>

            function BeregnDeciTilBIn() {
            var x = document.getElementById("deci").value;
            if ((/[^0-9]/g.test(x)) || x == "") {
            document.getElementById("deci").focus();
            return false;
        }
            x = parseInt(x);
            var bin = x.toString(2);

            var resul = bin;

            document.getElementById("result").innerHTML = resul;
        }

        </script>
    </body>
</html>
